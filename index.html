<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday lucky?</title>
    <link rel="stylesheet" href="birthday.css" />
</head>

<body>
    <div class="container">
        <h1 class="heading">🎂 Is your birthday lucky? 🎂</h1>
        <label for="birth-date" class="birth-day-text">Enter your birth date</label>
        <input type="date" id="birth-date" />
        <label for="lucky-no" class="lucky-num-text">Enter your lucky numnber</label>
        <input type="number" id="lucky-no" />
        <button class="check-btn">Check!</button>

        <textarea class="result"></textarea>
    </div>
</body>
<script src="birthday.js"></script>
</body>

</html>
